name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  core-review-gate:
    name: Core Review Gate (blocking)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv venv && uv pip install -e ".[dev]"
      - run: .venv/bin/pytest -q tests/test_review_code.py tests/test_review_plan.py tests/test_cli.py tests/test_common.py

  scan-experimental:
    name: Scan Regression (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv venv && uv pip install -e ".[dev]"
      - run: .venv/bin/pytest -q tests/test_scan.py
